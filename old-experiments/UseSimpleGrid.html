<html>
<head>
<link href="css/UseSimpleGrid.css" rel="stylesheet" type="text/css">
<script type='text/javascript' src='lib/jquery-1.8.3.js'></script>
<script type='text/javascript'>
	$( document ).ready(function() {
		var $iconContainer = $("#icon-container");
		var $icon = $("#the-icon");
		var $menu = $("#menu-grid");
		
		var iconHeight = cssParseInt($icon.css("height"));
		var iconContainerHeight = cssParseInt($iconContainer.css("height"));
		var menuHeight = cssParseInt($menu.css("height"));
		var newheight = null;
		if(iconHeight < menuHeight){
			newheight = menuHeight.toString() + cssParseUnits($menu.css("height"));
			$iconContainer.css("height", newheight);
			$("#icon").css("height", newheight);
			$icon.css("position", "relative");
			$icon.css("top", ((menuHeight - iconHeight)/2).toString() + cssParseUnits($menu.css("height")));
		}
	});
	
	function cssParseInt(value) {
		return parseInt(value.replace(/[^0-9]+/, ''), 10);
	}
	
	function cssParseUnits(value) {
		return value.replace(/[0-9]+/, '');
	}
</script>
</head>
<body>
	<div id="header" class="centered">
		Header Text
	</div>
	<div id="navigation" class="grid">
		<div id="icon-container" class="centered col-1-5">
			<div id="icon" class="centered">
				<image src="images/logo.png" id="the-icon"></image>
			</div>
		</div>
		<div id="menu-grid" class="grid col-4-5">
			<!-- 
				The grid only has floated children, so it's height will collapse to 0 during render
			-->
			<div class="col-1-2 centered">A</div>
			<div class="col-1-2 centered">B</div>
			
			<div class="col-1-3 centered">A</div>
			<div class="col-2-3 centered">B</div>
			
			<div class="col-1-1 centered">C</div>
			<div class="col-1-1 centered">D</div>
			<div class="col-1-1 centered">E</div>
			<div class="col-1-1 centered">F</div>
			
			<div class="col-1-5 centered">A</div>
			<div class="col-1-5 centered">B</div>
			<div class="col-1-5 centered">C</div>
			<div class="col-1-5 centered">D</div>
			<div class="col-1-5 centered">E</div>
			
			<div class="col-1-5 centered">A</div>
			<div class="col-1-5 centered">B</div>
			<div class="col-1-5 centered">C</div>
			<div class="col-1-5 centered">D</div>
			<div class="col-1-5 centered">E</div>
			
		</div>
	</div>
	<div id="main" class="centered">
		Main Text
	</div>
	<div id="footer" class="centered">
		Footer Text
	</div>
</body>
</html>
