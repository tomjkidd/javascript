<html>
<head>
<link href="css/SimpleGrid.css" rel="stylesheet" type="text/css"></link>
<link href="css/KnockoutDemo.css" rel="stylesheet" type="text/css"></link>
<script type="text/javascript" src='lib/knockout.js'></scipt>
<script type="text/javascript">
	function Grid(isShip, isHit) {
		IsHit: isHit,
		IsShip: isShip
	}
	
	var viewModel = function() {
		this.A1 = ko.observable(new Grid(false,false));
		this.A2 = ko.observable(false);
		this.A3 = ko.observable(true);
		this.A4 = ko.observable(true);
	}
	
	ko.applyBindings(new viewModel());
	
</script>
</head>
<body>
<div id="navigation" class="grid">
	<div class="col-1-3 game-grid centered">A1<span data-bind="value: A1."</div>
	<div class="col-1-3 game-grid centered">A2</div>
	<div class="col-1-3 game-grid centered">A3</div>
	<div class="col-1-3 game-grid centered">B1</div>
	<div class="col-1-3 game-grid centered">B2</div>
	<div class="col-1-3 game-grid centered">B3</div>
	<div class="col-1-3 game-grid centered">C1</div>
	<div class="col-1-3 game-grid centered">C2</div>
	<div class="col-1-3 game-grid centered">C3</div>
	<div class="col-1-3 game-grid centered">D1</div>
	<div class="col-1-3 game-grid centered">D2</div>
	<div class="col-1-3 game-grid centered">D3</div>
</div>
</body>
</html>
