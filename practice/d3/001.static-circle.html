<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    
    var svg = d3.select('body').append('svg')
        .attr("width", 200)
        .attr("height", 200);
        
    svg.append('circle')
        .attr('cx', 100)
        .attr('cy', 100)
        .attr('r', 75)
        .style('fill', 'red');

</script>
</body>
</html>
